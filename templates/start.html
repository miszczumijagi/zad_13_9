    <body>
    <h1>Wczytaj plik</h1>
    <div>
        <form action="/upload" enctype="multipart/form-data" method="post" >
            <div class="form-group">
                <label>Wpisz nazwę pliku:</label>
                <input class="form-control" type="text" name="fileName" onfocusout="validateFileName(this)" value="">
                <p class="help-block" id="info"></p>
            </div>
            <div class="form-group">
                <label>Plik:</label><br>
                <div class="fileinput fileinput-new" data-provides="fileinput">
                        <span class="btn btn-primary btn-file"><span>Wybierz plik</span><input name="upload" type="file"  /></span>  <!-- multiple - insert this property to <<input upload>> for uploading multiply files -->
                        <span class="fileinput-filename"></span><span class="fileinput-new">Plik nie został wybrany</span>
                </div>
            </div>
            <button class="btn btn-success center-block" id="submit" value="submit" >Wczytaj</button> 
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
    <script>
        function validateFileName(element) {
            if( element.value.match(/^[a-zA-Z_-]+\.(png|gif|jpg|jpeg|bmp)$/) || element.value.trim() === '') {
                document.getElementById('submit').disabled = false;
                document.getElementById('info').innerHTML = '';
                return true;
            } else {
                element.focus()
                element.select();
                document.getElementById('info').innerHTML = 'Wrong file name';
                document.getElementById('submit').disabled = true;
                return false;
            }
        }
    </script>
</body>
